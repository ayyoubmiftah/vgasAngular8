<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row" style="margin-right: 15%;margin-left: 15%">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <div>
                  <h1>S'identifier</h1>
                  <p class="text-muted">Connecter à votre compte</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" [(ngModel)]="username" (keyup)="usernameChanged()"
                           [ngStyle]="{'border-color':usernameChangedVar&&username==''?'#e01917ad':'unset','box-shadow':usernameChangedVar&&username==''?'0 0 0 0.2rem rgba(222, 18, 27, 0.25)':'unset'}"
                           class="form-control customControl" placeholder="Username"
                           autocomplete="username" required>
                    <span class="input-group-text"><i [class.icon-check]="!(usernameChangedVar&&username=='')" [class.icon-trash]="usernameChangedVar&&username==''"></i></span>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" [(ngModel)]="password" (keyup)="passwordChanged()"
                           [ngStyle]="{'border-color':passwordChangedVar&&password==''?'#e01917ad':'unset','box-shadow':passwordChangedVar&&password==''?'0 0 0 0.2rem rgba(222, 18, 27, 0.25)':'unset'}"
                           class="form-control customControl" placeholder="Password"
                           autocomplete="current-password" required>
                    <span class="input-group-text"><i [class.icon-check]="!(passwordChangedVar&&password=='')" [class.icon-trash]="passwordChangedVar&&password==''"></i></span>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="login()" [disabled]="username==''||password==''"
                              class="btn btn-primary px-4">Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">mot de passe oublié?</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" *ngIf="false" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                    labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<ngx-ui-loader
  [hasProgressBar]="true"
  [loaderId]="'loader-01'"
  [logoUrl]="LOGO_URL"
  [logoSize]="100"
  [logoPosition]="'top-center'"
  [fgsType]="'folding-cube'"
  [fgsColor]="'black'"
  [textColor]="'blue'"
  [bgsType]="'ball-spin'"></ngx-ui-loader>
