<div>
  <nav aria-label="breadcrumb">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a><i class="icon-settings"></i> Administration</a></li>
      <li class="breadcrumb-item active" aria-current="page">Recherche Manuelle</li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-muted">Recherche Manuelle</h4>
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <label style="text-align: left">Tags</label>
              <select class="form-control" [(ngModel)]="tagId">
                <option value="-1">Tout</option>
                <option *ngFor="let c of tags" value="{{c.id}}">{{c.tagTitle}}</option>
              </select></div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label style="text-align: left">Compétences</label>
              <select class="form-control" [(ngModel)]="skillId">
                <option value="-1">Tout</option>
                <option *ngFor="let c of skills" value="{{c.id}}">{{c.skillTitle}}</option>
              </select></div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label style="text-align: left">Capacités manageriélles</label>
              <select class="form-control" [(ngModel)]="managerialAbilitiesId">
                <option value="-1">Tout</option>
                <option *ngFor="let c of managAbilities" value="{{c.id}}">{{c.managerialAbilityTitle}}</option>
              </select></div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label style="text-align: left">Niveaux de formations</label>
              <select class="form-control" [(ngModel)]="trainingLevelId">
                <option value="-1">Tout</option>
                <option *ngFor="let c of trainingLevels" value="{{c.id}}">{{c.trainingLevelTitle}}</option>
              </select></div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-4 float-sm-right">
            <a class="btn green-haze chercher" (click)="rechercheActive=true;page=1;rechecheMulti()"> Chercher </a>
            <a class="btn default"> Annuler </a>
          </div>
        </div>
        <div class="table-scrollable table-scrollable-borderless">
          <table class="table table-hover table-light">
            <thead>
            <tr class="uppercase">
              <th> Nom</th>
              <th> Prénom </th>
              <th> à propos </th>
              <th> Address</th>
              <th> Email </th>
              <th> N° de télephone </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let c of rechercheTable">
              <td><a class="primary-link"></a>{{c.candidateFirstName}} </td>
              <td><a class="primary-link">{{c.candidateLastName}}</a>
              </td>
              <td><a class="primary-link">{{c.candidateAbout}}</a>
              </td>
              <td><span class="label label-sm label-info"> {{c.candidateAddress}} </span></td>
              <td> {{c.candidateEmail}} </td>
              <td> {{c.candidateMobileNo}} </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="showPages">
          <app-pagination [showPagination]="true"
                          [numberOfItems]="numberOfItems"
                          [itemsPerPage]="itemsPerPage"
                          [totalItems]="totalElements"
                          [totalPages]="totalPages"
                          (onpageChanged)="pageChanged($event)"></app-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
