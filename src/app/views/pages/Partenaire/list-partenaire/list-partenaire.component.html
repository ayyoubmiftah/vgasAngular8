<div class="navayy">
  <nav aria-label="breadcrumb">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a><i class="icon-settings"></i> Administration</a></li>
      <li class="breadcrumb-item active" aria-current="page">Mes Partenaires</li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-muted">Mes Partenaires</h4>
        <div class="container">
          <div class="row">
            <div class="col-sm-4 spaceBottom" *ngFor="let c of sourcer">
              <div class="hovereffect">
                <img class="img-responsive" [src]="c.sourcerAvatar" alt="{{c.sourcerLastName}}">
                <div class="overlay">
                  <h2>{{c.sourcerFirstName}} {{c.sourcerLastName}}</h2>
                  <h3>{{c.sourcerMobileNo}}</h3>
                  <a class="info" (click)="navigateShowPage(c.id)"><i class="fas fa-search" style="color: #0c0c0c"></i></a>
                  <a class="info" (click)="navigatePage(c.id)"><i class="fas fa-edit" style="color: #0c0c0c"></i></a>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="showPage"></div>
          <app-pagination [showPagination]="true"
                          [numberOfItems]="numberOfItems"
                          [itemsPerPage]="itemsPerPage"
                          [totalItems]="totalElements"
                          [totalPages]="totalPages"
                          (onpageChanged)="pageChanged($event)"></app-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
